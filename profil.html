><!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Profil Pengguna</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      background-color: #dee2e6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px auto;
    }
    .profile-pic i {
      font-size: 50px;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow rounded-4">
          <div class="card-body text-center">
            <div class="profile-pic">
              <i class="bi bi-person-fill"></i>
            </div>
            <h4 id="namaDisplay">Nama Pengguna</h4>
            <p class="text-muted" id="emailDisplay">email@example.com</p>
            <hr>
            <form id="formEdit" style="display: none;" onsubmit="simpanProfil(event)">
              <div class="mb-2 text-start">
                <label>Nama:</label>
                <input type="text" id="namaInput" class="form-control" required>
              </div>
              <div class="mb-2 text-start">
                <label>Email:</label>
                <input type="email" id="emailInput" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-success w-100 mt-2">Simpan</button>
            </form>
            <button id="editBtn" class="btn btn-outline-primary w-100 mt-3" onclick="toggleEdit()">Edit Profil</button>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
function toggleEdit() {
  const form = document.getElementById('formEdit');
  const editBtn = document.getElementById('editBtn');
  if (form.style.display === 'none') {
    document.getElementById('namaInput').value = localStorage.getItem('nama') || 'Nama Pengguna';
    document.getElementById('emailInput').value = localStorage.getItem('email') || 'email@example.com';
    form.style.display = 'block';
    editBtn.textContent = 'Batal';
  } else {
    form.style.display = 'none';
    editBtn.textContent = 'Edit Profil';
  }
}

function simpanProfil(event) {
  event.preventDefault();
  const nama = document.getElementById('namaInput').value;
  const email = document.getElementById('emailInput').value;

  localStorage.setItem('nama', nama);
  localStorage.setItem('email', email);

  document.getElementById('namaDisplay').textContent = nama;
  document.getElementById('emailDisplay').textContent = email;

  toggleEdit();
}

window.onload = function() {
  const nama = localStorage.getItem('nama') || 'Nama Pengguna';
  const email = localStorage.getItem('email') || 'email@example.com';
  document.getElementById('namaDisplay').textContent = nama;
  document.getElementById('emailDisplay').textContent = email;
}
</script>
</body>
</html>
